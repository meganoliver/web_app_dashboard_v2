<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>App Dashboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/application.css">

    </head>
    <body>
      <header role="banner">

        <div class="banner">
          <div class="profile-bar">
            <h2 class="your-app"><b>Your</b>App&trade;</h2>
              <svg class="bell" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              	 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
              <style type="text/css">
              	.st0{fill:#FFFFFF;}
              </style>
              <g id="_x36__6_">
              	<g>
              		<path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
              			c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
              	</g>
              </g>
              </svg>
            <img class="profile-pic" src="images/Tony_stark.jpg" alt="picture of the current user">
            <h3 class="user-name">Tony Stark</h3>
          </div>
        </div>
      </header>


        <h2 class="dashboard">Dashboard</h2>
        <form class ="search">
          <input id="search-box" name="seach-box" type="text" placeholder="Search">
        </form>


      <div id="alert">
        <p><b>ALERT: </b>Loki has been trying to get back on Twitter. Be alert.</p>
        <span id="close">x</span>
      </div>

      <div class="main-body">
        <div class="traffic">
          <h3>TRAFFIC</h3>
          <nav class="traffic-nav" role="navigation" aria-label="traffic-nav">
            <ul id="traffic-list">
              <li class="active">Hourly</li>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </nav>
          <div class="canvas-container">
            <canvas class="canvas" id="hour-traffic" ></canvas>
            <canvas class="canvas" id="day-traffic" ></canvas>
            <canvas class="canvas" id="week-traffic" ></canvas>
            <canvas class="canvas" id="month-traffic" ></canvas>
          </div>
        </div>

        <div class="flex-div">
          <div class="daily-traffic">
            <h3>DAILY TRAFFIC</h3>
            <div class="canvas-container">
              <canvas id="daily-traffic"></canvas>
            </div>
          </div>

          <div class="mobile-users">
            <h3>MOBILE USERS</h3>
            <div class="canvas-container">
              <canvas id="mobile-users"></canvas>
            </div>
          </div>
        </div>

        <div class="social-stats">
          <h3>SOCIAL STATS</h3>
        </div>

        <div class="flex-div">
          <div class="new-members">
            <h3>NEW MEMBERS</h3>


          </div>

          <div class="recent-activity">
            <h3>RECENT ACTIVITY</h3>
          </div>
        </div>

        <div class="flex-div forms">
          <div class="message-user">
            <fieldset>
              <legend>MESSAGE USER</legend>
              <input type="text" placeholder="Search for User"><br>
              <textarea placeholder="Message for User"></textarea>
              <button type="submit" class="send">SEND</button>
            </fieldset>
          </div>
          <div class="settings">
            <fieldset>
              <legend>SETTINGS</legend>
              <div class="sliders">
                <div class="email">
                <label class="slider_label" for="email">Send Email Notifications</label>
                  <label class="switch">
                    <input type="checkbox" id="email">
                    <span class="slider round"></span>
                  </label>
                </div><br>
                <div class="public">
                <label class="slider_label" for="public">Set Profile to Public</label>
                  <label class="switch">
                    <input type="checkbox" id="public">
                    <span class="slider round"></span>
                  </label>
                </div><br>
              </div>
              <label for="time-zone"></label>
              <select id="time-zone">
                <option value="">Select Time Zone</option>
                <optgroup label="US (Common)">
              		<option value="America/Puerto_Rico">Puerto Rico (Atlantic)</option>
              		<option value="America/New_York">New York (Eastern)</option>
              		<option value="America/Chicago">Chicago (Central)</option>
              		<option value="America/Denver">Denver (Mountain)</option>
              		<option value="America/Phoenix">Phoenix (MST)</option>
              		<option value="America/Los_Angeles">Los Angeles (Pacific)</option>
              		<option value="America/Anchorage">Anchorage (Alaska)</option>
              		<option value="Pacific/Honolulu">Honolulu (Hawaii)</option>
              	</optgroup>
              </select><br>
              <div class="buttons">
                <button type="submit" class="submit">SAVE</button>
                <button type="reset" class="reset">RESET</button>
              </div>
            </fieldset>
          </div>
        </div>

      </div>
      <nav class="main-nav" role="navigation" aria-label="mainnav">
        <ul class="nav-icons">
          <li class="icon"><img src="icons/icon-dashboard.svg" alt="dashboard link"></li>
          <li class="icon"><img src="icons/icon-members.svg" alt="members link"></li>
          <li class="icon"><img src="icons/icon-visits.svg" alt="visits link"></li>
          <li class="icon"><img src="icons/icon-settings.svg" alt="settings link"></li>
        </ul>
      </nav>

      <footer>

      </footer>
      <script src="js/d3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
      <script src="js/traffic-chart.js"></script>
      <script src="js/script.js"></script>
    </body>
  </html>
